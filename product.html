<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘登录页面</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="slide-left">
    <div class="logo">
      <a href="index.html">
        前端15期
      </a>
    </div>
    <div class="user">
      <img src="./img/123.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display:none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="now">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div id="main-right">
    <div class="topbar">
      <a href="javascript:;" class="pull-left">
        <span class="glyphicon glyphicon-align-justify icon-left"></span>
      </a>
      <a href="javascript:;" class="pull-right">
        <span class="glyphicon glyphicon-log-out icon-right"></span>
      </a>
    </div>
    <div class="content">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">商品管理</li>
        </ol>
        <button class="btn mb btn-default btn_product_add">添加分类</button>
        <div class="content">
          <table class="table table-bordered">
            <thead>
              <tr>
                <td width="10%">序号</td>
                <td width="25%">商品名称</td>
                <td width="25%">商品描述</td>
                <td width="10%">商品库存</td>
                <td width="10%">商品尺码</td>
                <td width="10%">状态</td>
                <td width="10%">操作</td>
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑,自己跳 -->
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-logout">退出</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 添加分类模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdown-text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <input type="hidden" name="brandId">
                <ul class="dropdown-menu">
                  <!--再挖个坑-->
                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品的描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="num" placeholder="请输入产品的库存">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码(30-50)">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="price" placeholder="请输入商品的价格">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
            </div>

            <div class="form-group">
              <div class="fileupload_box">
                <button class="btn btn-default">上传图片</button>

                <!--
                      id:方便获取
                      name:pic1 指定图片的name属性，后端要通过这个name属性来获取到这张图片
                      data-url:指定图片上传的接口地址,上传商品图片的地址
                    -->
                <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
              </div>
            </div>

            <div class="form-group img_box">
              <!-- <img src="img/none.png" width="100" height="100" alt=""> -->
              <input type="hidden" name="brandLogo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">添加</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/html" id="product_tmp">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu==1?"上架":'下架'}}</td>
      <td data-id="{{v.id}}">
        {{if v.statu==1}}
        <button class="btn btn-danger">下架</button>
        {{/if}} {{if v.statu==0}}
        <button class="btn btn-success">上架</button>
        {{/if}}
      </td>
    </tr>
    {{ /each}}
  </script>


  <script type="text/html" id="product2_tmp">
    {{each rows v i}}
    <li>
      <a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a>
    </li>
    {{/each }}
  </script>



  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
